<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kalkulator Javascript</title>
	<link rel="stylesheet" type="text/css" href="kalkulator.css"><!-- untuk memanggil file css yang sudah kita buat-->
</head>
<body>
	<div class="main">
		<h2>Kalkulator Javascript</h2>
		<form name="formAngka">
			<input type="text" name="isiText" autocomplete="off">
		</form>
		<table>
			<tr>
				<td><input type="button" value="C" onclick="hapusAll()"></td>
				<td colspan="2"><input type="button" value="<-" onclick="hapus()"></td>
				<td><input type="button" value="+" onclick="ins('+')"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="ins(1)"></td>
				<td><input type="button" value="2" onclick="ins(2)"></td>
				<td><input type="button" value="3" onclick="ins(3)"></td>
				<td><input type="button" value="-" onclick="ins('-')"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="ins(4)"></td>
				<td><input type="button" value="5" onclick="ins(5)"></td>
				<td><input type="button" value="6" onclick="ins(6)"></td>
				<td><input type="button" value="*" onclick="ins('*')"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="ins(7)"></td>
				<td><input type="button" value="8" onclick="ins(8)"></td>
				<td><input type="button" value="9" onclick="ins(9)"></td>
				<td><input type="button" value="/" onclick="ins('/')"></td>
			</tr>
			<tr>
				<td><input type="button" value="." onclick="ins('.')"></td>
				<td><input type="button" value="0" onclick="ins(0)"></td>
				<td colspan="2"><input type="button" value="=" onclick="hasil()"></td>
				<!-- pada bagian onclick itu merupakan pemanggilan fungsi yang sudah kita buat di file javascript-->
			</tr>
		</table>
		<div class="jalan">
		<marquee><h3>FanDHz</h3></marquee>
		</div>
	</div>

	<script type="text/javascript" src="kalkulator.js"></script>  <!-- untuk memanggil file js yang sudah kita buat-->
</body>
</html>
